<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About - ZenCodeEdit</title>
    <style>
        body {
            background: #181818;
            color: #e0e0e0;
            font-family: 'Fira Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .typewriter {
            font-size: 1.3rem;
            white-space: pre-line;
            border-right: 2px solid #e0e0e0;
            padding-right: 5px;
            min-height: 8em;
        }
        a {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .ten {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <a href="https://github.com/ivaansrivastavadev">Github</a><br>
    <a class="ten" href="index.html">Back</a>
    <div class="typewriter" id="typewriter"></div>
    <script>
        const details = 
`ZenCodeEdit by ivaansrivastava

A modern, minimal code editor for everyone.

- Fast, lightweight
- Open source and community-driven
`;

        const speed = 20; // 0.03 seconds per character
        let i = 0;
        const tw = document.getElementById('typewriter');

        function type() {
            if (i < details.length) {
                tw.textContent += details.charAt(i);
                i++;
                setTimeout(type, speed);
            } else {
                tw.style.borderRight = 'none';
            }
        }

        type();
    </script>
</body>
</html>
